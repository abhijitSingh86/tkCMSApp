<div ng-controller="DemoCtrl"  ng-cloak="" class="inputIcons" ng-app="MyApp" align="center">
    <h1 class="md-display-2">Open Conference Management System</h1>
    <br>
    <md-content class="autoScroll" style="margin-top: 7%">
        <md-input-container class="md-icon-float md-block" flex="25" align="center">
            <!-- Use floating label instead of placeholder -->
            <label>UserName (required)</label>
            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
            <input ng-model="user.username" type="text" aria-setsize="10">
        </md-input-container>

        <md-input-container class="md-block" flex="25" align="center">
            <!-- Use floating placeholder instead of label -->

            <md-icon  md-svg-src="img/icons/ic_person_24px.svg" class="vpn_key"></md-icon>
            <input ng-model="user.pass" type="password" placeholder="Password (required)" ng-required="true">

        </md-input-container>

        <md-button class="md-button" required=""> <md-icon> Login </md-icon></md-button>
        <md-button> <md- icon> Reset </md- icon></md-button>
        <p class="margin right-align medium-small"><a href="forgot_pass.html">Forgot Your Password?</a>
        <a href="register.html">Register Now!!!</a> </p>
    </md-content>

</div>
