<div flex layout="row" layout-align="center" layout-padding>
    <md-content ng-controller="LoginController" flex="40" layout-padding id="content" class="registration-container">
        <form name="registrationForm" >
            <div layout-gt-md="column">
                <md-toolbar layout-align="center center" class="signup-toolbar">
                    <h3>Sign Up</h3>
                </md-toolbar>
                <md-divider></md-divider>
                <md-input-container class="md-block" flex-gt-md>
                    <md-icon md-svg-src="img/user.svg" style="display:inline-block;"></md-icon>
                    <input required ng-model="user.firstName" placeholder="First Name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-md>
                    <md-icon md-svg-src="img/user.svg" style="display:inline-block;"></md-icon>
                    <label>Last Name</label>
                    <input ng-model="user.lastName">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-md>
                    <md-icon md-svg-src="img/add-user.svg" style="display:inline-block;"></md-icon>
                    <label>User Name</label>
                    <input required name="userName" ng-model="user.username">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-md>
                    <md-icon md-svg-src="img/envelope.svg" style="display:inline-block;"></md-icon>
                    <label>Email</label>
                    <input name="email" ng-model="user.email"
                           required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    <div ng-messages="registrationForm.email.$error">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Please enter a valid email id.
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-md>
                    <md-icon md-svg-src="img/key.svg" style="display:inline-block;"></md-icon>
                    <label>Password</label>
                    <input name="password" ng-model="user.password"
                           required minlength="6" maxlength="100" ng-pattern="" />
                    <div ng-messages="registrationForm.password.$error">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Password should be at least 6 characters and must contain a capital letter and a number.
                        </div>
                    </div>
                </md-input-container>
                <section layout="row" layout-sm="column" layout-align="end" layout-wrap>
                    <md-button ng-click="backtologin()" class="md-raised md-primary">Back To Login</md-button>
                    <md-button ng-click="register(user)" class="md-raised md-primary" ng-disabled="registrationForm.$invalid">Register</md-button>
                </section>
            </div>
        </form>
    </md-content>
</div>
