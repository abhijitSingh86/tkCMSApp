<div id="eventpage">
    <md-tabs md-dynamic-height="true">
        <!--Start Chair User View -->
        <md-tab label="Event"  ng-init="loadEvent()">
            <div  layout="column" class="md-inline-form" >
                <md-tab-body layout-padding="" class="layout-padding">
                    <form name="eventForm" novalidate ng-submit="eventForm.$valid && updateForm(event)" ng-if="chair">
                        <div layout-gt-sm="row" class="layout-gt-sm-row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Name</label>
                                <input ng-required="true" type="text" name="name" ng-model="event.name">
                            </md-input-container>
                            <div  ng-messages="eventForm.name.$error">
                                <div ng-message="required">Name is required.</div>
                            </div>
                        </div>
                        <div layout-gt-sm="row" class="layout-gt-sm-row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Description</label>
                                <input type="text" name="description" ng-model="event.description">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row" class="layout-gt-sm-row">
                            <label>Start Date</label>
                            <md-datepicker ng-required="true" name="startdate" ng-model="event.start_date">
                            </md-datepicker>
                            <div class="required" ng-messages="eventForm.startdate.$error">
                                <div ng-message="required">Start date is required.</div>
                            </div>
                        </div>
                        <div layout-gt-sm="row" class="layout-gt-sm-row">
                            <label>End Date</label>
                            <md-datepicker ng-required="true" name="enddate" ng-model="event.end_date"></md-datepicker>
                            <div class="required" ng-messages="eventForm.enddate.$error">
                                <div ng-message="required">End Date is required.</div>
                            </div>
                        </div>
                        <section layout="row" layout-sm="column" layout-align="end" layout-wrap>
                            <md-button type=submit  class="md-raised md-primary">Submit</md-button>
                        </section>
                    </form>
                </md-tab-body>
            </div>
        </md-tab>
        <md-tab label="Submissions" ng-click="loadSubmissionsForChair()" ng-if="chair">
            <div layout-padding="" class="layout-padding" ui-view="datatable">
            </div>
        </md-tab>
        <md-tab label="User Request Management" ng-if="chair">
            <md-tabs>
                <md-tab label="Requests">
                    <div flex layout="row" layout-padding ng-include="'views/event/interested-users-datatable.html'">
                    </div>
                </md-tab>
                <md-tab label="Subscribed">
                    <div flex layout="row" layout-padding ng-include="'views/event/subscribed-users-datatable.html'">
                    </div>
                </md-tab>
            </md-tabs>
        </md-tab>
    </md-tabs>
</div>
