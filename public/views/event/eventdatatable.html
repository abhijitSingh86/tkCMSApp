<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="EventController" ng-init="renderDataTable()">
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in events">
            <td>{{ event._id }}</td>
            <td>{{ event.name }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.start_date | date: "dd.MM.yyyy h:mm:ss" }}</td>
            <td>{{ event.end_date | date: "dd.MM.yyyy h:mm:ss"}}</td>
            <td>
                <md-button class="md-primary" ng-click="goToEvent(event)" aria-label="More Info">More Info</md-button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
